name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

# Force CI to match your local build settings exactly.
env:
  FOUNDRY_PROFILE: default
  FOUNDRY_SOLC: "0.8.28"
  FOUNDRY_VIA_IR: "true"
  FOUNDRY_OPTIMIZER: "true"
  FOUNDRY_OPTIMIZER_RUNS: "5000"
  FOUNDRY_EVM_VERSION: "cancun"

jobs:
  check:
    strategy:
      fail-fast: true
    name: Foundry project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry (stable)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show versions & config
        run: |
          forge --version
          forge config

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run selector clash check
        run: |
          chmod +x script/check-selectors.sh
          script/check-selectors.sh
        id: selectorClash

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
